<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Update.js" defer></script>
    <link href="Style.css" rel="stylesheet" />

</head>
<body>
    <h1 id="updateH1">:עדכון פרטים</h1>
    <div class="updateDiv">
        <input placeholder="שם משתמש" id="UserNameUpdate" required type="email" />
        <br />
        <input placeholder="שם פרטי" id="FirstName" required type="text" />
        <br />
        <input placeholder="שם משפחה" id="LastName" required type="text" />
        <br />
        <input placeholder="סיסמה" id="PasswordUpdate" required type="password" onblur="checkPassword()" />
        <br />
        <progress value="0" max="4" id="CheckPassword"></progress>
        <button id="SignUp" onclick="updateUser()">עדכון</button>

    </div>
</body>
</html>
