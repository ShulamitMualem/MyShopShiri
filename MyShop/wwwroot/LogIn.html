<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="LogIn.js" defer></script>
<link href="Style.css" rel="stylesheet"/>
</head>
<body>
    <div class="logInDiv">
        <input placeholder="שם משתמש" id="UserNameLogin" required type="email"/>
        <br />
        <input placeholder="סיסמה" id="PasswordLogin" required type="password"/>
        <br />
        <button id="LogIn" onclick="logInUser()">כניסה</button>
        <br />

    </div>
    <button onclick="showRegister()">אינך רשום? לחץ כאן</button>
    <div class="signUpDiv">
        <input placeholder="שם משתמש" id="UserNameSignUp" required type="email" />
        <br />
        <input placeholder="שם פרטי" id="FirstName" required type="text" />
        <br />
        <input placeholder="שם משפחה" id="LastName" required type="text" />
        <br />
        <input placeholder="סיסמה" id="PasswordSignUp" required type="password" onblur="checkPassword()" />
        <br />
        <progress value="0" max="4" id="CheckPassword"></progress>
        <button id="SignUp" onclick="addNewUser()">הרשמה</button>

    </div>
</body>
</html>
